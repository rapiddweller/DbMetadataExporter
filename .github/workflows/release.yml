name: Release

on:
  push:
    tags:
      - '*'

jobs:
  release:
    name: Release Build and Publish
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Rust
        uses: actions/setup-rust@v1
        with:
          rust-version: stable

      - name: Build (release)
        run: cargo build --release

      - name: Run tests (release)
        run: cargo test --release

